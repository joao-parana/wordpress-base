wpbase:
  build: .
  volumes: 
    - ./configs:~/etc/configs/:ro
    - ./wp-content:/var/www/html/wp-content
    - ./backup:/backup
  net: "bridge"
  ports:
    - "4722:22"
    - "4706:3306"
    - "4780:80"  
